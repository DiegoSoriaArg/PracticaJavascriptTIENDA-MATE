<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/base.css">
    <title>Mates del Gaucho</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img class="encabezado__logo" src="imagenes/logo.png" alt="Mates del gaucho - Logo">
        </div>
        <div class="carrito" id="icono-carrito">
            <img class="carrito__icono" src="imagenes/carrito.png" alt="Carrito de compra">
            <p class="carrito__total">0</p>
        </div>
        <div class="productos" id="productos-en-carrito">
            <div class="productos__encabezado">
                <h3>Productos en el carrito</h3>
                <button id="cerrar">X</button>
            </div>
            <div class="productos__contenedor">
                <div class="productos__contenedor--producto">
                    <img src="imagenes/producto2.png" alt="Mate imperial premium cincelado">
                    <div class="productos__contenedor--producto-contenido">
                        <h5>IMPERIAL PREMIUM CINCELADO</h5>
                        <h5 class="productos__contenedor--producto-contenido-precio">$2999</h5>
                        <h6>Cantidad: 4</h6>
                    </div>
                    <span><i class="fa-solid fa-trash"></i></span>
                </div>
                <div class="productos__contenedor--producto">
                    <img src="imagenes/producto5.png" alt="Mate termico de acero inoxidable">
                    <div class="productos__contenedor--producto-contenido">
                        <h5>TERMICO DE ACERO INOXIDABLE</h5>
                        <h5 class="productos__contenedor--producto-contenido-precio">$3500</h5>
                        <h6>Cantidad: 2</h6>
                    </div>
                    <span><i class="fa-solid fa-trash"></i></span>
                </div>
                <h2>Total: $ <strong class="productos__contenedor--ptotal">0</strong></h2>
            </div>
        </div>
    </header>
    
    <script src="js/main.js"></script>
</body>
</html>
